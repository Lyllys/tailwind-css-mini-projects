<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email subscribe</title>
  </head>
  <body>
    <div class="flex justify-center items-center align bg-zinc-700 h-screen">
      <div class="bg-zinc-800 p-2 mx-6 rounded-2xl">
        <div class="flex flex-col md:flex-row rounded-l-xl">
          <img
            src="./images/image.jpg"
            alt=""
            class="object-fit rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
          />
          <div class="p-6 md:p-12">
            <h2
              class="font-serif text-xl font-medium text-center text-white md:text-left"
            >
              Get diet and fitness tips in yout inbox
            </h2>
            <p
              class="text-white max-w-xs my-4 text-xs leading-5 tracking-wide text-center md:text-left"
            >
              Eat better and exercise better.Sign up fot he Diet&Fitness
              newsletter.
            </p>

            <div
              class="flex flex-col mt-5 space-y-4 md:space-x-3 md:flex-row md:space-y-0"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="p-2 px-4 bg-zinc-800 border border-zinc-600 text-white placeholder:text-xs placeholder:text-center placeholder:md:text-left focus:outline-none"
              />
              <button
                class="px-5 py-3 bg-lime-500 rounded-md text-xs text-zinc-800 hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
